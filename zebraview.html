<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebra Printer Label Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #labelImage {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            transform: rotate(90deg); /* Rotate for landscape */
            transform-origin: center;
            max-height: 400px; /* Limit height to fit screen */
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zebra Printer Label Viewer</h1>
        <textarea id="zplInput" placeholder="Enter ZPL code here...">^xa^pw812^ll608^cfa,50^fo100,100^fdHello World^fs^xz</textarea>
        <div class="button-group">
            <button onclick="generateLabel()">Generate Label</button>
            <button id="downloadButton" onclick="downloadLabel()" style="display: none;">Download PNG</button>
        </div>
        <div id="output">
            <img id="labelImage" alt="Generated Label" style="display: none;">
            <p id="errorMessage" class="error"></p>
        </div>
    </div>

    <script>
        let currentImageUrl = null;

        async function generateLabel() {
            const zplInput = document.getElementById('zplInput').value;
            const labelImage = document.getElementById('labelImage');
            const errorMessage = document.getElementById('errorMessage');
            const downloadButton = document.getElementById('downloadButton');

            // Clear previous output
            labelImage.style.display = 'none';
            errorMessage.textContent = '';
            downloadButton.style.display = 'none';
            if (currentImageUrl) {
                URL.revokeObjectURL(currentImageUrl);
                currentImageUrl = null;
            }

            try {
                const response = await fetch('/generate-label', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ zpl: zplInput })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const blob = await response.blob();
                currentImageUrl = URL.createObjectURL(blob);
                labelImage.src = currentImageUrl;
                labelImage.style.display = 'block';
                downloadButton.style.display = 'block';
            } catch (error) {
                errorMessage.textContent = `Error generating label: ${error.message}`;
            }
        }

        function downloadLabel() {
            if (currentImageUrl) {
                const link = document.createElement('a');
                link.href = currentImageUrl;
                link.download = 'label.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    </script>
</body>
</html>
