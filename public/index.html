<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebra Printer Label Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Zebra Printer Label Viewer</h1>
        <textarea id="zplInput" placeholder="Enter ZPL code here...">^xa^pw812^ll608^cfa,50^fo100,100^fdHello World^fs^fo100,200^by3^bcn,100,y,n^fd123456789012^fs^xz</textarea>
        <div class="button-group">
            <button onclick="generateLabel()">Generate Label</button>
            <button id="downloadButton" onclick="downloadLabel()" style="display: none;">Download PNG</button>
            <button id="readBarcodesButton" onclick="readBarcodes()" style="display: none;">Read Barcodes</button>
        </div>
        <div id="output">
            <img id="labelImage" alt="Generated Label" style="display: none;">
            <p id="errorMessage" class="error"></p>
        </div>
        
        <div id="barcodeResults" class="barcode-results" style="display: none;">
            <h2>Barcode Reading Results</h2>
            <div id="barcodeList"></div>
            <p id="barcodeError" class="error"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
